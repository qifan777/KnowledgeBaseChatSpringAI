spring:
  application:
    name: knowledge-base
  profiles:
    active: dev,private
  data:
    redis:
      database: 0
      timeout: 10s
      password: 123456
      repositories:
        enabled: false
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0
  datasource:
    url: jdbc:mysql://localhost:3306/knowledge_base
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  ai:
    spark:
      chat:
        api-key: xxx
        api-secret: xxx
        appid: xxx
        enabled: true
        options:
          domain: generalv3.5
          base-url: https://spark-api.xf-yun.com/v3.5/chat
    dash-scope:
      api-key: xxx
      enabled: true
      chat:
        model: qwen-max
      embedding:
        model: text-embedding-v2
    qianfan:
      secret-key: xxx
      api-key: xxx
    openai:
      api-key: xxx
      base-url: xxx
      chat:
        enabled: true
        options:
          model: gpt-3.5-turbo
    zhipuai:
      api-key: xxx
      chat:
        enabled: true
        options:
          model: GLM-4
    moonshot:
      api-key: xxx
    vectorstore:
      redis:
        uri: redis://default:123456@localhost:6379

server:
  port: 9902

sa-token:
  token-name: token
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: true
  auto-renew: true


oss:
  provider: ali_yun
  ali-yun:
    access-key-id: xxx
    access-key-secret: xxx
    endpoint: xxx
    bucket-name: xxx
jimmer:
  dialect: org.babyfish.jimmer.sql.dialect.MySqlDialect
  show-sql: true
  pretty-sql: true
  client:
    ts:
      path: /ts.zip
    openapi:
      path: /openapi
      ui-path: /openapi-ui